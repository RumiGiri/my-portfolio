<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photography Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      background-image: url(https://www.kunstloft.com/magazine/wp-content/uploads/2023/08/camera-g600862fcc_1280-1024x768.jpg);
    }
    h1 {
      color: #FFF;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ My Photography Gallery</h1>

  <div class="gallery">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdLlXNk368aBviU6lm_w6AKE0cIpz-Aq55a4PfSalENUOqO6pkF1M-fx06YhTovRLZnss&usqp=CAU?text=Photo+1" alt="Photo 1" onclick="openLightbox(this.src)">
    <img src="https://images.pexels.com/photos/10451271/pexels-photo-10451271.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1?text=Photo+2" alt="Photo 2" onclick="openLightbox(this.src)">
    <img src="https://images.unsplash.com/photo-1609644061505-a3e15cee416c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG5hdHVyZSUyMHN1bnNldHxlbnwwfHwwfHx8MA%3D%3D/300x200?text=Photo+3" alt="Photo 3" onclick="openLightbox(this.src)">
    <img src="https://img.freepik.com/premium-photo/happy-durga-puja-photo-with-goddess-maa-durga-face-dussehra-navratri-festival_1210214-1995.jpg?text=Photo+4" alt="Photo 4" onclick="openLightbox(this.src)">
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Enlarged Photo">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
